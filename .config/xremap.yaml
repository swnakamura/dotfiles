keymap:
  - name: macOS binding for all applications
    application:
      not: [emacs.Emacs]
    remap:
      ALT-LEFTBRACE: ALT-Left
      ALT-RIGHTBRACE: ALT-Right
      ALT-PageUp: CTRL-PageUp
      ALT-PageDown: CTRL-PageDown
      # CTRL-M: Enter
      Super-Grave: Esc

  - name: binding for wezterm
    application:
      only: org.wezfurlong.wezterm.org.wezfurlong.wezterm
    remap:
      ALT-C: CTRL-SHIFT-C
      ALT-V: CTRL-SHIFT-V
      ALT-SHIFT-C: SUPER-SHIFT-C
      ALT-K: SUPER-K
      ALT-R: SUPER-R
      ALT-T: SUPER-T
      ALT-N: CTRL-SHIFT-N
      ALT-W: SUPER-W

  - name: non-vim
    application:
      not: [org.wezfurlong.wezterm.org.wezfurlong.wezterm, obsidian, emacs.Emacs, neovide.neovide, org.inkscape.Inkscape.Inkscape]
    remap:
      ALT-A: CTRL-A
      ALT-Z: CTRL-Z
      ALT-C: CTRL-C
      ALT-D: CTRL-D
      ALT-F: CTRL-F
      ALT-K: CTRL-K
      ALT-CTRL-L: SUPER-CTRL-L # This is used for switching workspaces
      ALT-L: CTRL-L
      ALT-N: CTRL-N
      ALT-P: CTRL-P
      ALT-R: CTRL-R
      ALT-T: CTRL-T
      ALT-V: CTRL-V
      ALT-X: CTRL-X
      ALT-W: CTRL-W
      ALT-Comma: CTRL-Comma # config

  - name: obsidian and neovide
    application:
      only: obsidian
    remap:
      CTRL-Leftbrace: Esc # Esc for vim mode
      ALT-C: CTRL-C
      ALT-V: CTRL-V

  - name: obsidian
    application:
      only: obsidian
    remap:
        CTRL-A: Home
        CTRL-E: End
        ALT-A: CTRL-A

  - name: macOS binding for slack, obsidian
    application:
      only: [Slack, obsidian, vivaldi-stable.Vivaldi-stable]
    remap:
      ALT-1: CTRL-1 # change workspace
      ALT-CTRL-1: ALT-CTRL-1
      ALT-2: CTRL-2
      ALT-3: CTRL-3
      ALT-4: CTRL-4
      ALT-5: CTRL-5
      ALT-6: CTRL-6
      ALT-7: CTRL-7
      ALT-8: CTRL-8
      ALT-9: CTRL-9

  - name: alt to super for switching workspaces
    application:
      not: [obsidian, wezterm, emacs.Emacs]
    remap:
      ALT-H: SUPER-H
