# cancel the key bindings
unbind C-b

# set prefix key
set-option -g prefix C-s
bind-key C-s send-prefix

# reduce delay of key stroke
set -sg escape-time 1

# Use clipboard integration
set -s set-clipboard on

# split the pane with a pipe in a vertical
bind v split-window -h -c "#{pane_current_path}"
bind C-v split-window -h -c "#{pane_current_path}"
# split the pane with a pipe in a transverse
bind s split-window -v -c "#{pane_current_path}"
bind C-s split-window -v -c "#{pane_current_path}"

bind z resize-pane -Z
bind C-z resize-pane -Z

bind C-y setw synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"

# ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã‚’é–‰ã˜ãŸã‚‰ç•ªå·ã‚’è‡ªå‹•ã§è©°ã‚ç›´ã™
set -g renumber-windows on

# set window mode vi
set-window-option -g mode-keys vi

#reload .tmux.conf (this file)
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

#create new window with t
bind t new-window -c "#{pane_current_path}"
bind C-t new-window -c "#{pane_current_path}"
bind c new-window
bind C-c new-window

# Prefix + < ã§å·¦ã«ã€Prefix + > ã§å³ã«ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã‚’å…¥ã‚Œæ›¿ãˆã‚‹
bind-key -r < swap-window -t -1\; select-window -t -1
bind-key -r > swap-window -t +1\; select-window -t +1

# move between the panes with the same key bindings as vim
bind h select-pane -L
bind C-h select-pane -L
bind j select-pane -D
bind C-j select-pane -D
bind k select-pane -U
bind C-k select-pane -U
bind l select-pane -R
bind C-l select-pane -R

bind d detach
bind C-d detach

# resize the pane in the key bindings for vim
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -n M-z resize-pane -Z

bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# session
bind -n M-C new-session
bind -n M-pagedown switch-client -n
bind -n M-pageup switch-client -p
bind -n M-N switch-client -n
bind -n M-P switch-client -p

# next, previous
bind -n M-n select-window -t :+
bind -n M-p select-window -t :-

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# create new window
bind -n M-t new-window -c "#{pane_current_path}"
bind -n M-c new-window

# split the pane with a pipe in a vertical
bind -n M-v split-window -h -c "#{pane_current_path}"
# split the pane with a pipe in a transverse
bind -n M-s split-window -v -c "#{pane_current_path}"

bind -n M-w choose-tree
bind -n M-q kill-pane

# ç›´å‰ã®ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã«æˆ»ã‚‹ã‚’ 'o' ã«å‰²ã‚Šå½“ã¦
bind-key o last-window

# enable the mouse operation
set-option -g mouse on

# Terminal configuration for Ghostty (local) and SSH (remote)
# SSHå…ˆã§ã¯xterm-256colorã¾ãŸã¯screen-256colorã®äº’æ›æ€§ãŒå¿…è¦
set-option -g default-terminal "tmux-256color"

# Truecolor (24-bit) support for Ghostty and other modern terminals
set-option -sa terminal-features ',xterm*:RGB'
set-option -sa terminal-features ',screen*:RGB'
set-option -sa terminal-overrides ',xterm*:Tc'
set-option -sa terminal-overrides ',screen*:Tc'

# Enhanced underline support for better terminal compatibility
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Extended keys (CSI u / kitty keyboard protocol) â€” required for Ctrl+; Ctrl+` Ctrl+/ etc. in neovim
# Enables proper key handling in modern editors over SSH
set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'
set -as terminal-features 'screen*:extkeys'
set -as terminal-features 'kitty*:extkeys'
set -as terminal-features 'ghostty*:extkeys'
# Allow protocol passthrough for editor integration
set -g allow-passthrough on

set -g base-index 1

# Status bar styling
set -g status-interval 5
set -g status-position bottom
set -g status-justify left

set -g status-fg colour249
set -g status-bg colour235

## Left: Session (highlighted) Â· Host (italic)
set -g status-left '#[fg=colour27,bg=colour235]î‚¶#[fg=colour255,bg=colour27,bold]#S#[fg=colour27,bg=colour235]î‚´#[fg=colour249,bg=colour235,italics] #H #[fg=colour235,bg=colour235,noitalics]'
set -g status-left-length 70
set -g status-left-style default

## Right: empty
set -g status-right ''
set -g status-right-length 0

## enable the visual notification
setw -g monitor-activity on
set -g visual-activity off

